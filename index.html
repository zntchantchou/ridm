<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ridm</title>
  </head>
  <body>
    <div id="app">
      <div id="sequencer">
        <div id="controls">
          <div class="control-group">
            <div id="play">
              <img id="play-img" srcset="" />
            </div>
          </div>
          <div class="control-group">
            <div id="play">
              <button id="restart">restart</button>
              <button id="pause-context">pause</button>
            </div>
          </div>
          <div class="control-group">
            <span>Time per cycle (seconds) </span>
            <input step="0.1" id="tpc-range" type="range" min="1" max="8" />
            <div id="tpc"></div>
          </div>
          <div class="control-group">
            <span>Volume </span>
            <input
              step="0.1"
              id="volume-range"
              type="range"
              min="-50"
              max="10"
              value="1"
            />
            <div id="volume"></div>
          </div>
        </div>
        <div id="main">
          <div id="top-panel"></div>
          <div id="bottom-panel">
            <div id="steppers-controls"></div>
            <div id="steppers">
              <div id="steppers-loading"><div class="loader"></div></div>
              <!-- <div id="steppers-loading"><div class="loader"></div></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module" src="/src/main.ts"></script>
