<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ridm</title>
  </head>
  <body>
    <div id="app">
      <div id="app-loader" class="loader"></div>
      <div id="sequencer">
        <div id="controls">
          <div class="control-group">
            <div id="app-title">
              <span>Ridm</span>
            </div>
          </div>
          <div class="control-group">
            <div id="play">
              <img id="play-img" srcset="" />
            </div>
          </div>
          <div class="control-group" id="tpc-group">
            <span>Time per cycle (seconds) </span>
          </div>
          <div class="control-group" id="volume-group">
            <span>Volume </span>
          </div>
        </div>
        <div id="main">
          <div id="top-panel"></div>
          <div id="bottom-panel">
            <div id="steppers-controls"></div>
            <div id="steppers">
              <div id="steppers-loading"><div class="loader"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="footer-content">
          <span> Made by&nbsp;</span>
          <a href="https://github.com/zntchantchou/ridm">
            <span> zntchantchou </span>
            <img height="24" width="24" src="/gh.svg" srcset="" />
          </a>
          <span id="separator"> | </span>
          <button id="template1">#NotTooChaabi</button>
          <button id="template2">#Mamakossa</button>
          <span id="separator"> | </span>
          <span id="separator"> Press space to play/pause </span>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module" src="/src/main.ts"></script>
